name: live_score
description: Live score app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  intl: ^0.17.0
  hexcolor: ^2.0.7
  dartz: ^0.10.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  shared_preferences: ^2.0.15
  internet_connection_checker: ^0.0.1+4
  fluttertoast: ^8.0.9
  email_validator: ^2.1.17
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  google_sign_in: ^6.1.4
  firebase_storage: ^11.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/Oddsprat_Logo.png
    - assets/images/no_matches.png
    - assets/images/no_stats.png
    - assets/images/Football_playground.png
    - assets/images/substitute.jpg
    - assets/images/@wanleee.jpeg
    - assets/images/New Balance 2002.jpeg
    - assets/images/new balance 2002r protection pack rain cloud.jpeg
