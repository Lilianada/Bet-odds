name: resultizer
description: Resultizer app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  bloc: ^8.1.0
  cupertino_icons: ^1.0.5
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.5
  firebase_auth: ^4.7.2
  firebase_core: ^2.15.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  fluttertoast: ^8.0.9
  get_it: ^7.2.0
  google_sign_in: ^6.1.4
  hexcolor: ^2.0.7
  internet_connection_checker: ^0.0.1+4
